<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">

     <!-- Vue -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Vue carousel</title>

</head>
<body>



    <div id="app">

        <main>
            <div class="container-fluid p-5">
                <div class="row text-center">
                    <div class="col-12 p-3" id="my-before-carousel">

                    </div>

                    <div class="col-12 p-5">
                        <div class="my-carousel-container d-flex flex-column px-5" id="my-carousel">
                            <div class="my-carousel-images">
                                <div class="my-carousel-item" v-for="(images, index) in images" :class="(index == activeImage) ? 'active' : '' ">
                                    <img class="img-fluid" :src="images.url" :alt="images.title">
                                    <div class="item-description px-5">
                                        <h2> {{ images.title }} </h2>
                                        <p> {{ images.description }} </p>
                                    </div>
                                </div>
                                
                            </div>

                            <div class="my-thumbnails position-relative">
                                <!-- prev -->
                                <div class="my-previous position-absolute">
                                    <span class="my-prev-hook"></span>
                                </div>

                                <div class="my-thumbnail" v-for="thumbnail in images">
                                    <img :src="thumbnail.url" :alt="`thumbnail of ${thumbnail.title} picture`" class="img-fluid">

                                </div>
                                <!-- immagini interne -->
                                <!-- next -->
                                <div class="my-next position-absolute">
                                    <span class="my-next-hook"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 p-3" id="my-after-carousel">

                    </div>
                </div>
            </div>
        </main>

    </div>

        



   
    <!-- my script -->
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
